<!DOCTYPE html>
<html>
<head>
  <title>Mini Pokladna</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 20px;
    }
    button {
      padding: 20px 30px;
      font-size: 20px;
      margin: 10px;
      border-radius: 12px;
      border: none;
      background-color: #4CAF50;
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    button:hover {
      background-color: #45a049;
    }
    #total {
      font-size: 28px;
      margin-top: 30px;
    }
    #summary {
      margin-top: 20px;
      font-size: 20px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    ul {
      padding: 0;
      list-style-type: none;
    }
    li {
      padding: 6px 0;
    }
  </style>
</head>
<body>
  <h1>Mini Pokladna</h1>
  <div id="items"></div>
  <div id="total">Celkem: 0 Kč</div>
  <button onclick="reset()">Vymazat</button>

  <div id="summary">
    <h3>Vybrané položky:</h3>
    <ul id="selectedItems"></ul>
  </div>

  <script>
    const items = [
      { name: "SG24", price: 180 },
      { name: "VZ24", price: 190 },
      { name: "RR24", price: 190 },
      { name: "RV24", price: 170 },
      { name: "RŠ24", price: 190 },
      { name: "VE24", price: 180 },
      { name: "HI24", price: 200 },
      { name: "RV23", price: 170 },
      { name: "SG23", price: 150 },
      { name: "PA23", price: 200 },
      { name: "TČ23", price: 200 },
      { name: "ML23", price: 260 }
    ];

    let total = 0;
    const selectedItems = {};

    const itemsDiv = document.getElementById("items");
    const totalDiv = document.getElementById("total");
    const selectedItemsList = document.getElementById("selectedItems");

    items.forEach(item => {
      const btn = document.createElement("button");
      btn.innerText = `${item.name} (${item.price} Kč)`;
      btn.onclick = () => {
        total += item.price;
        totalDiv.innerText = `Celkem: ${total} Kč`;

        if (selectedItems[item.name]) {
          selectedItems[item.name].count++;
        } else {
          selectedItems[item.name] = { price: item.price, count: 1 };
        }

        updateList();
      };
      itemsDiv.appendChild(btn);
    });

    function updateList() {
      selectedItemsList.innerHTML = "";
      for (let name in selectedItems) {
        const li = document.createElement("li");
        const item = selectedItems[name];
        li.textContent = `${name} ×${item.count} (${item.count * item.price} Kč)`;
        selectedItemsList.appendChild(li);
      }
    }

    function reset() {
      total = 0;
      totalDiv.innerText = `Celkem: 0 Kč`;
      for (let name in selectedItems) {
        delete selectedItems[name];
      }
      updateList();
    }
  </script>
</body>
</html>
